<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #121212; color: white; }
        input { padding: 12px; width: 80%; max-width: 300px; margin-bottom: 20px; border-radius: 8px; border: none; font-size: 16px; }
        button { padding: 12px 24px; background: #f39c12; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 180px; }
    </style>
</head>
<body>
    <h1>Nova Coin</h1>
    <p>Enter your wallet address to withdraw</p>
    <input type="text" id="wallet-address" placeholder="Wallet Address">
    <br>
    <button id="withdraw-btn" onclick="withdrawAll()">Withdraw All</button>

    <script type="module">
        // روابط الـ CDN الضرورية للعمل على GitHub Pages
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // إعدادات مشروعك Pay coins
        const firebaseConfig = {
          apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
          authDomain: "pay-coins.firebaseapp.com",
          projectId: "pay-coins",
          storageBucket: "pay-coins.firebasestorage.app",
          messagingSenderId: "279908586614",
          appId: "1:279908586614:web:632ce326f8b3a0e0e47b57"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.withdrawAll = async function() {
            const addressInput = document.getElementById('wallet-address');
            const btn = document.getElementById('withdraw-btn');
            
            if (!addressInput.value) { alert("Please enter address"); return; }
            
            btn.innerText = "Processing...";
            btn.disabled = true; // منع الضغط المتكرر

            try {
                // إرسال البيانات لمجموعة withdrawals
                await addDoc(collection(db, "withdrawals"), {
                    address: addressInput.value,
                    timestamp: serverTimestamp()
                });
                
                btn.innerText = "✅ Success!";
                alert("Request Sent Successfully!");
                addressInput.value = ""; // تفريغ الخانة
            } catch (e) {
                console.error("Error: ", e);
                alert("Connection Error: " + e.message);
                btn.innerText = "Withdraw All";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
