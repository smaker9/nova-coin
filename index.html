<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
      authDomain: "pay-coins.firebaseapp.com",
      projectId: "pay-coins",
      storageBucket: "pay-coins.firebasestorage.app",
      messagingSenderId: "279908586614",
      appId: "1:279908586614:web:632ce326f8b3a0e0e47b57",
      measurementId: "G-SG3W4FH9DC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.withdrawAll = async function() {
        const addressInput = document.getElementById('wallet-address');
        const btn = document.getElementById('withdraw-btn');
        
        if (!addressInput.value) { alert("Please enter address"); return; }
        
        btn.innerText = "Connecting...";
        btn.disabled = true;

        try {
            // محاولة الإرسال مع مهلة زمنية (Timeout)
            const docRef = await addDoc(collection(db, "withdrawals"), {
                address: addressInput.value,
                timestamp: serverTimestamp()
            });
            
            console.log("Document written with ID: ", docRef.id);
            btn.innerText = "✅ Success!";
            alert("Sent to Firebase!");
            addressInput.value = "";
        } catch (e) {
            console.error("Error details: ", e);
            alert("Firebase Error: " + e.code); // سيخبرنا الكود بالسبب الحقيقي (مثل permission-denied)
            btn.innerText = "Withdraw All";
            btn.disabled = false;
        }
    }
</script>
