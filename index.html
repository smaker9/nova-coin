<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin - Live Cloud Mining</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px; background: #0b0b0b; color: white; }
        .card { max-width: 450px; margin: auto; background: #151515; padding: 30px; border-radius: 20px; border: 1px solid #f39c12; box-shadow: 0 0 20px rgba(243, 156, 18, 0.2); }
        #counter { font-size: 52px; color: #ffffff; font-weight: bold; margin: 10px 0; font-family: 'Courier New', Courier, monospace; }
        #usd-value { font-size: 24px; color: #2ecc71; margin-bottom: 25px; font-weight: bold; }
        input { padding: 15px; width: 85%; margin-top: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #f39c12; }
        button { padding: 18px; width: 100%; background: linear-gradient(45deg, #f39c12, #e67e22); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; font-size: 18px; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        button:disabled { background: #444; cursor: not-allowed; transform: none; }
        #status { margin-top: 15px; color: #2ecc71; font-size: 14px; min-height: 40px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Nova Coin Cloud Mining</h1>
    <div style="color: #f39c12; font-weight: bold;">1 NOVA = $1.00 USD</div>
    <div id="counter">0.0000</div>
    <div id="usd-value">≈ $0.00</div>
    <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
    <button id="withdraw-btn">Withdraw to Wallet</button>
    <div id="status"></div>
</div>

<script type="module">
    // استخدام النسخة الكاملة والمستقرة من Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // الإعدادات المرتبطة بمشروعك pay-coins
    const firebaseConfig = {
      apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
      authDomain: "pay-coins.firebaseapp.com",
      projectId: "pay-coins",
      storageBucket: "pay-coins.appspot.com",
      messagingSenderId: "279908586614",
      appId: "1:279908586614:web:632ce326f8b3a0e0e47b57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let novaBalance = 0.0000;
    let miningActive = true;
    const counterDisplay = document.getElementById('counter');
    const usdDisplay = document.getElementById('usd-value');
    const btn = document.getElementById('withdraw-btn');
    const statusDiv = document.getElementById('status');
    const addressInput = document.getElementById('wallet-address');
    
    // تشغيل العداد
    const miningInterval = setInterval(() => {
        if (miningActive) {
            novaBalance += 0.0007; 
            counterDisplay.innerText = novaBalance.toFixed(4);
            usdDisplay.innerText = "≈ $" + novaBalance.toFixed(2);
        }
    }, 100);

    // وظيفة السحب والربط مع Firebase
    btn.addEventListener('click', async () => {
        const walletAddress = addressInput.value.trim();
        
        if (!walletAddress) {
            alert("Please enter a valid wallet address!");
            return;
        }

        // إيقاف العداد وتغيير حالة الزر
        miningActive = false; 
        const finalAmount = counterDisplay.innerText;
        btn.innerText = "Syncing with Cloud...";
        btn.disabled = true;

        try {
            // الإرسال إلى مجموعة "withdrawals" التي حددتها في الصور
            const docRef = await addDoc(collection(db, "withdrawals"), {
                address: walletAddress,
                amount: finalAmount,
                status: "Pending",
                timestamp: serverTimestamp(),
                platform: "Vercel_Live"
            });

            // التأكيد بعد نجاح الكتابة في قاعدة البيانات
            console.log("Success! ID:", docRef.id);
            novaBalance = 0;
            counterDisplay.innerText = "0.0000";
            usdDisplay.innerText = "≈ $0.00";
            btn.innerText = "✅ Success!";
            statusDiv.innerHTML = "Withdrawal Confirmed!<br>Transaction ID: " + docRef.id;
            addressInput.value = "";

        } catch (error) {
            // معالجة الخطأ وإعادة المحاولة
            console.error("Firebase Error:", error);
            btn.innerText = "Connection Error";
            btn.disabled = false;
            miningActive = true;
            statusDiv.style.color = "#ff4d4d";
            statusDiv.innerText = "Sync failed. Check your Firebase security rules.";
        }
    });
</script>
</body>
</html>
