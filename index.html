<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin Cloud Mining</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background: #0b0b0b; color: white; }
        .card { max-width: 450px; margin: auto; background: #151515; padding: 30px; border-radius: 20px; border: 1px solid #f39c12; box-shadow: 0 0 20px rgba(243, 156, 18, 0.2); }
        #counter { font-size: 52px; color: #ffffff; font-weight: bold; margin: 10px 0; font-family: monospace; }
        #usd-value { font-size: 24px; color: #2ecc71; margin-bottom: 25px; font-weight: bold; }
        input { padding: 15px; width: 85%; margin-top: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 16px; outline: none; }
        button { padding: 18px; width: 100%; background: linear-gradient(45deg, #f39c12, #e67e22); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; font-size: 18px; }
        button:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="card">
    <h1>Nova Coin Cloud Mining</h1>
    <div style="color: #f39c12; font-weight: bold;">1 NOVA = $1.00 USD</div>
    <div id="counter">0.0000</div>
    <div id="usd-value">≈ $0.00</div>
    <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
    <button id="withdraw-btn">Withdraw to Wallet</button>
    <div id="status" style="margin-top: 15px; color: #2ecc71;"></div>
</div>

<script type="module">
    // استخدام روابط CDN لضمان عمل الزر على Vercel وعدم تعلقه
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // إعدادات مشروعك pay-coins المنسوخة
    const firebaseConfig = {
      apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
      authDomain: "pay-coins.firebaseapp.com",
      projectId: "pay-coins",
      storageBucket: "pay-coins.firebasestorage.app",
      messagingSenderId: "279908586614",
      appId: "1:279908586614:web:632ce326f8b3a0e0e47b57",
      measurementId: "G-SG3W4FH9DC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let balance = 0.0000;
    let active = true;
    const counterDisplay = document.getElementById('counter');
    const usdDisplay = document.getElementById('usd-value');
    const btn = document.getElementById('withdraw-btn');
    const addressInput = document.getElementById('wallet-address');

    setInterval(() => {
        if (active) {
            balance += 0.0007; 
            counterDisplay.innerText = balance.toFixed(4);
            usdDisplay.innerText = "≈ $" + balance.toFixed(2);
        }
    }, 100);

    btn.addEventListener('click', async () => {
        const wallet = addressInput.value.trim();
        if (!wallet) return;

        active = false;
        btn.innerText = "Processing..."; 
        btn.disabled = true;

        try {
            // الإرسال لمجموعة "withdrawals" الموجودة في Firestore لديك
            await addDoc(collection(db, "withdrawals"), {
                address: wallet,
                amount: counterDisplay.innerText,
                timestamp: serverTimestamp()
            });

            btn.innerText = "✅ Success!";
            document.getElementById('status').innerText = "Sent to Cloud!";
            balance = 0;
            counterDisplay.innerText = "0.0000";
            addressInput.value = "";
        } catch (e) {
            btn.innerText = "Retry";
            btn.disabled = false;
            active = true;
        }
    });
</script>
</body>
</html>
