<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin Withdrawal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #121212; color: white; }
        input { padding: 10px; width: 80%; max-width: 300px; margin-bottom: 20px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #f39c12; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Nova Coin</h1>
    <p>Enter your wallet address to withdraw</p>
    <input type="text" id="wallet-address" placeholder="Wallet Address">
    <br>
    <button class="withdraw-btn" onclick="withdrawAll()">Withdraw All</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
            authDomain: "pay-coins.firebaseapp.com",
            projectId: "pay-coins",
            storageBucket: "pay-coins.firebasestorage.app",
            messagingSenderId: "279908586614",
            appId: "1:279908586614:web:632ce326f8b3a0e0e47b57"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.withdrawAll = async function() {
            const address = document.getElementById('wallet-address').value;
            if (!address) { alert("Please enter address"); return; }
            const btn = document.querySelector('.withdraw-btn');
            btn.innerText = "Processing...";
            try {
                await addDoc(collection(db, "withdrawals"), {
                    address: address,
                    timestamp: serverTimestamp()
                });
                btn.innerText = "âœ… Success!";
                alert("Request Sent!");
            } catch (e) {
                alert("Error: " + e.message);
                btn.innerText = "Withdraw All";
            }
        }
    </script>
</body>
</html>
