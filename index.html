    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",

          projectId: "pay-coins",

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "miners", user.uid);
                onSnapshot(userRef, (doc) => {
                    if(doc.exists()) document.getElementById('balance').innerText = doc.data().balance.toFixed(6);
                });
                setInterval(() => { updateDoc(userRef, { balance: increment(0.000005) }); }, 5000);
            } else {
                signInWithPopup(auth, new GoogleAuthProvider());
            }
        });

        window.handleWithdraw = async () => {
            const amount = parseFloat(document.getElementById('balance').innerText);
            const address = document.getElementById('walletAddress').value;
            const type = document.getElementById('walletType').value;
            if(address && amount > 0) {
                await setDoc(doc(db, "withdrawals", Date.now().toString()), {
                    email: auth.currentUser.email,
                    amount: amount,
                    address: address,
                    type: type,
                    status: "pending"
                });
