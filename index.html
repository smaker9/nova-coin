<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin | Cloud Mining</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e11] text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-[#1a1c23] p-10 rounded-3xl text-center border border-emerald-500/20 shadow-2xl">
            <h2 class="text-emerald-500 font-bold mb-2 tracking-widest uppercase text-xs">Nova Live Miner</h2>
            <div id="liveBalance" class="text-5xl font-bold text-emerald-400 mb-2">0.000000</div>
            <p class="text-gray-500 text-[10px] uppercase tracking-widest">Global Server Sync</p>
        </div>

        <div class="bg-[#1a1c23] p-8 rounded-3xl border border-white/5 shadow-xl">
            <h3 class="font-bold mb-6 text-sm flex items-center gap-2"><span>ðŸ’³</span> Withdrawal Portal</h3>
            <div class="space-y-4">
                <select id="userWalletType" class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500">
                    <option value="Trust Wallet">Trust Wallet</option>
                    <option value="Binance (BEP-20)">Binance (BEP-20)</option>
                    <option value="FaucetPay">FaucetPay</option>
                </select>
                <input id="userAddress" type="text" placeholder="Wallet Address (0x...)" 
                    class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500">
                <button id="submitNovaWithdraw" class="w-full bg-emerald-500 text-black font-bold py-4 rounded-2xl active:scale-95 transition-all">
                    Withdraw All
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
          authDomain: "pay-coins.firebaseapp.com",
          projectId: "pay-coins",
          storageBucket: "pay-coins.firebasestorage.app",
          messagingSenderId: "279908586614",
          appId: "1:279908586614:web:632ce326f8b3a0e0e47b57",
          measurementId: "G-SG3W4FH9DC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let coinBalance = 0.000000;
        const balanceElement = document.getElementById('liveBalance');
        setInterval(() => {
            coinBalance += 0.000042; 
            if(balanceElement) balanceElement.innerText = coinBalance.toFixed(6);
        }, 1000);

        const withdrawBtn = document.getElementById('submitNovaWithdraw');
        
        if(withdrawBtn) {
            withdrawBtn.onclick = async () => {
                const wallet = document.getElementById('userWalletType').value;
                const address = document.getElementById('userAddress').value.trim();

                if (!address || address.length < 10) {
                    alert("âŒ Error: Please enter a valid wallet address.");
                    return;
                }

                withdrawBtn.disabled = true;
                withdrawBtn.innerText = "Processing..."; // ØªÙ… ØªØºÙŠÙŠØ± Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„ØªØ­Ø¯ÙŠØ«

                try {
                    // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ø¨Ø§Ø´Ø±Ø© Ù…Ø¹ Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„ÙˆÙ‚Øª
                    const docRef = await addDoc(collection(db, "withdrawals"), {
                        wallet: wallet,
                        address: address,
                        amount: coinBalance.toFixed(6),
                        status: "Pending",
                        timestamp: serverTimestamp()
                    });

                    console.log("Document written with ID: ", docRef.id);
                    withdrawBtn.innerText = "âœ… Request Sent!";
                    withdrawBtn.style.backgroundColor = "#3b82f6";
                    alert("Success! Your request has been recorded.");
                    
                } catch (e) {
                    console.error("Error: ", e);
                    withdrawBtn.disabled = false;
                    withdrawBtn.innerText = "Retry Withdrawal";
                    alert("Firebase Error: " + e.message);
                }
            };
        }
    </script>
</body>
</html>
