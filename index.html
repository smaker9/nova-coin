<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin - Success Withdraw</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #121212; color: white; }
        input { padding: 12px; width: 80%; max-width: 300px; margin-bottom: 20px; border-radius: 8px; border: none; font-size: 16px; color: black; }
        button { padding: 12px 24px; background: #f39c12; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 180px; transition: 0.3s; }
        button:hover { background: #e67e22; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Nova Coin</h1>
    <p>Enter your wallet address to withdraw</p>
    <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
    <br>
    <button id="withdraw-btn">Withdraw All</button>
    <div id="status"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // إعدادات Firebase الخاصة بمشروعك
        const firebaseConfig = {
          apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
          authDomain: "pay-coins.firebaseapp.com",
          projectId: "pay-coins",
          storageBucket: "pay-coins.firebasestorage.app",
          messagingSenderId: "279908586614",
          appId: "1:279908586614:web:632ce326f8b3a0e0e47b57"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const btn = document.getElementById('withdraw-btn');
        const statusDiv = document.getElementById('status');

        btn.addEventListener('click', async () => {
            const addressInput = document.getElementById('wallet-address');
            if (!addressInput.value) { alert("Please enter your address!"); return; }

            btn.innerText = "Sending...";
            btn.disabled = true;
            statusDiv.innerText = "Connecting to Pay-coins database...";

            try {
                // إرسال البيانات باستخدام حقل "address" ليطابق قاعدة بياناتك
                await addDoc(collection(db, "withdrawals"), {
                    address: addressInput.value,
                    timestamp: serverTimestamp()
                });
                
                btn.innerText = "✅ Success!";
                statusDiv.style.color = "#2ecc71";
                statusDiv.innerText = "Transaction confirmed in Firebase!";
                addressInput.value = "";
            } catch (error) {
                console.error(error);
                statusDiv.style.color = "#e74c3c";
                statusDiv.innerText = "Error: " + error.message;
                btn.innerText = "Try Again";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
