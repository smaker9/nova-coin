<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin Mining</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e11] text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-[#1a1c23] p-10 rounded-3xl text-center border border-emerald-500/20 shadow-2xl">
            <h2 class="text-emerald-500 font-bold mb-2 tracking-widest">NOVA CLOUD MINER</h2>
            <div id="balanceDisplay" class="text-5xl font-bold text-emerald-400 mb-2">0.000000</div>
            <p class="text-gray-500 text-[10px] uppercase">Mining in Progress...</p>
        </div>

        <div class="bg-[#1a1c23] p-8 rounded-3xl border border-white/5 shadow-xl">
            <h3 class="font-bold mb-6 text-sm">Withdraw Funds ðŸ’³</h3>
            <div class="space-y-4">
                <select id="finalWallet" class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500">
                    <option value="Trust Wallet">Trust Wallet</option>
                    <option value="Binance (BEP-20)">Binance (BEP-20)</option>
                    <option value="FaucetPay">FaucetPay</option>
                </select>
                <input id="finalAddress" type="text" placeholder="Paste Wallet Address" 
                    class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl outline-none focus:border-emerald-500">
                <button id="finalWithdrawBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-4 rounded-2xl transition-all active:scale-95">
                    Withdraw All
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
            authDomain: "pay-coins.firebaseapp.com",
            projectId: "pay-coins"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¹Ø¯Ø§Ø¯ ÙÙˆØ±Ø§Ù‹ (Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠ)
        let coins = 0.000000;
        setInterval(() => {
            coins += 0.000035; 
            document.getElementById('balanceDisplay').innerText = coins.toFixed(6);
        }, 1000);

        // 2. Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø³Ø­Ø¨ (Ø¨Ø¯ÙˆÙ† Ù‚ÙŠÙˆØ¯ ØªØ³Ø¨Ø¨ Ø£Ø®Ø·Ø§Ø¡)
        document.getElementById('finalWithdrawBtn').onclick = async () => {
            const wallet = document.getElementById('finalWallet').value;
            const address = document.getElementById('finalAddress').value;

            try {
                // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ø¨Ø§Ø´Ø±Ø© Ø¥Ù„Ù‰ Firebase
                await addDoc(collection(db, "withdrawals"), {
                    wallet: wallet,
                    address: address || "No Address Provided",
                    amount: coins.toFixed(6),
                    status: "Pending",
                    timestamp: serverTimestamp()
                });
                alert("Success! Your request has been sent to the Admin Panel.");
            } catch (e) {
                alert("Connection Error: " + e.message);
            }
        };
    </script>
</body>
</html>
