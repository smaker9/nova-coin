<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin Mining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e11; color: white; font-family: sans-serif; }
        .mining-card { background: #1a1c23; border: 1px solid rgba(16, 185, 129, 0.2); }
        .glow-text { text-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-6">
        <div class="mining-card p-8 rounded-3xl text-center shadow-2xl">
            <h2 class="text-emerald-500 font-bold mb-2 tracking-widest">NOVA MINER</h2>
            <div id="balance" class="text-5xl font-bold text-emerald-400 glow-text mb-2">0.000000</div>
            <div class="text-xs text-gray-500 uppercase">Total Nova Coins Earned</div>
        </div>

        <div class="mining-card p-6 rounded-3xl shadow-xl">
            <h3 class="font-bold mb-6 text-sm">Withdraw to Wallet ðŸ’³</h3>
            <div class="space-y-4">
                <select id="walletType" class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl text-sm outline-none focus:border-emerald-500">
                    <option value="">Select Wallet</option>
                    <option value="Trust Wallet">Trust Wallet</option>
                    <option value="Binance">Binance (BEP-20)</option>
                </select>
                <input id="walletAddress" type="text" placeholder="Paste Wallet Address (0x...)" 
                    class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl text-sm outline-none focus:border-emerald-500">
                <button id="withdrawBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-4 rounded-2xl transition-all active:scale-95">
                    Withdraw All
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase Ø§Ù„Ø®Ø§ØµØ© Ø¨Ù…Ø´Ø±ÙˆØ¹ Nova
        const firebaseConfig = {
          apiKey: "AIzaSyCDIizIvd_7nUT6B4sGIc_s-CnZ5hQECCg",
          authDomain: "pay-coins.firebaseapp.com",
          projectId: "pay-coins"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Ù†Ø¸Ø§Ù… Ø§Ù„ØªØ¹Ø¯ÙŠÙ† Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ (Ù„Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ø£ØµÙØ§Ø±)
        let coins = 0.000000;
        setInterval(() => {
            coins += 0.000021; // Ø³Ø±Ø¹Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ†
            document.getElementById('balance').innerText = coins.toFixed(6);
        }, 1000);

        // 2. Ø¥ØµÙ„Ø§Ø­ Ø²Ø± Ø§Ù„Ø³Ø­Ø¨ (Ù„Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Withdrawal Error)
        document.getElementById('withdrawBtn').onclick = async () => {
            const type = document.getElementById('walletType').value;
            const addr = document.getElementById('walletAddress').value;

            if(!type || addr.length < 10) {
                alert("Error: Please select a wallet and enter a valid address.");
                return;
            }

            try {
                await addDoc(collection(db, "withdrawals"), {
                    type: type,
                    address: addr,
                    amount: coins,
                    email: "Nova_Miner_" + Math.floor(Math.random() * 1000),
                    status: "Pending",
                    timestamp: new Date()
                });
                alert("Success! Your Nova Coins have been sent for processing.");
                coins = 0; // ØªØµÙÙŠØ± Ø§Ù„Ø±ØµÙŠØ¯ Ø¨Ø¹Ø¯ Ø§Ù„Ø³Ø­Ø¨
            } catch (e) {
                alert("Connection Error: " + e.message);
            }
        };
    </script>
</body>
</html>
