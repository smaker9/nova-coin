<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coin | Official Mining</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e11] text-white p-6">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-[#1a1c23] p-8 rounded-3xl text-center border border-emerald-500/20 shadow-2xl">
            <h2 class="text-emerald-500 font-bold mb-2 uppercase tracking-widest">Nova Cloud Miner</h2>
            <div id="balanceDisplay" class="text-5xl font-bold text-emerald-400 mb-2">0.000000</div>
            <div class="text-[10px] text-gray-500 uppercase tracking-widest">Live Dynamic Balance</div>

            <div class="space-y-4">
                <select id="walletType" class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl text-sm outline-none focus:border-emerald-500">
                    <option value="">Select Wallet Type</option>
                    <option value="Trust Wallet">Trust Wallet</option>
                    <option value="Binance (BEP-20)">Binance (BEP-20)</option>
                </select>
                <input id="walletAddress" type="text" placeholder="Wallet Address (0x...)" 
                    class="w-full bg-[#0b0e11] border border-white/10 p-4 rounded-xl text-sm outline-none focus:border-emerald-500">
                <button id="withdrawBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-4 rounded-2xl transition-all active:scale-95">
                    Withdraw All
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase Ø§Ù„ØªÙŠ Ø¬Ù„Ø¨ØªÙ‡Ø§ Ø£Ù†Øª Ù„Ù…Ø´Ø±ÙˆØ¹ pay-coins

          authDomain: "pay-coins.firebaseapp.com",
          projectId: "pay-coins"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Ù†Ø¸Ø§Ù… Ø§Ù„ØªØ¹Ø¯ÙŠÙ† Ø§Ù„Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠ Ø§Ù„ÙˆØ§Ù‚Ø¹ÙŠ ---

        onSnapshot(userRef, (snapshot) => {

        document.getElementById('withdrawBtn').onclick = async () => {
            const type = document.getElementById('walletType').value;

            const balance = parseFloat(document.getElementById('balanceDisplay').innerText);

            if(!type || address.length < 10) {
                alert("Please select a wallet and enter a valid address.");
                return;

            try {

                    type: type,

                    amount: balance,
                    email: "Active_Nova_Miner",
                    status: "Pending",
                    timestamp: new Date()

                alert("Withdrawal Successful! Check your Admin Panel.");
            } catch (e) {

            }
        };
    </script>
</body>
</html>
